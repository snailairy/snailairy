<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Snailairy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form action="mailto:contact@snailairy.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>

     <footer>
        <p>&copy; <a href="https://snailairy.com">snailairy.com</a> | <a href="faq.html">Privacy & FAQ</a> | <a href="contact.html">Contact Me</a></p>
    </footer>

</body>
</html>
